{% extends 'base/base.html' %}
{% load static %}

{% block content %}
 <!-- This is home page -->
 <section class="hero-section set-bg" data-setbg="{% static 'img/hero-bg.jpg'%}" height="10%">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="hero-text" id="title">
                  <img src="{% static 'img/placeholder.png'%}" alt="">
                  <h1>Login</h1>
                  {% load crispy_forms_tags %}
                  <form method="POST">
                     {% csrf_token %}
                     {{form|crispy}}
                     <input type="submit" value="Sign Up"class="btn btn-success">
                     <p>Don't have an account? Create one<a href="/signup">here</a></p>
                   </form>
              </div>
          </div>
      </div>
  </div>
</section>



{% endblock %}
