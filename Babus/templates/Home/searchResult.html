{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section class="hero-section set-bg" data-setbg="{% static 'img/hero-bg.jpg'%}" height="10%">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero-text">
                    <img src="{% static 'img/placeholder.png'%}" alt="">
                    <h1>Search Result</h1>
                   
                </div>
            </div>
        </div>
    </div>
  </section>

<div class="row1">
    <div class="card mb-4">
        <div class="card-body">
    <ul>
        {% for bus in queryset %}
        <li>
            <span>{{bus.name}}</span>
            
        </li>
        <hr/>

        {% endfor %}
    </ul>
</div>
</div>
</div>


{% endblock %}
