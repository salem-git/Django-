{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section class="hero-section set-bg" data-setbg="{% static 'img/hero-bg.jpg'%}">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="hero-text" id="title">
                  <img src="{% static 'img/placeholder.png'%}" alt="">
                  <h1>Recent Journey</h1>
                  <div class="row">
                    {% for journey in all_journey %}
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                       
                        <div class="card-body">
                          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                            <h2>{{journey.destination}}</h2>
                            <p>{{journey.departure}}<br> </p>
                            <p><a class="btn btn-secondary" href="{% url 'CustomerHome:recent_journey_detail' journey.id %}" role="button">View details &raquo;</a></p>
                            
                        </div>
                        
                        
                        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                        
                        <div class="card-body">
                          
                        </div> -->
                        
                      </div>
                    </div>
                    
                    {% endfor %} 
                    
              </div>
          </div>
      </div>
      
  </div>
</section>


  {% endblock %}
